name: CD
on:
  push:
    branches: ["main"]

env:
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/fs-api
  WEB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/fs-web

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Short SHA
        id: meta
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.API_IMAGE }}:latest

      - name: Build & push WEB
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          build-args: |
            VITE_API_URL=https://${{ secrets.FLY_APP_API }}.fly.dev
          tags: |
            ${{ env.WEB_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.WEB_IMAGE }}:latest

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # Normalize token to avoid "invalid header field value" errors
      - name: Normalize Fly token
        run: |
          printf "%s" "${{ secrets.FLY_API_TOKEN }}" | tr -d '\r\n' > fly_token
          echo "FLY_API_TOKEN=$(cat fly_token)" >> $GITHUB_ENV

      - name: Deploy API
        run: flyctl deploy --config api/fly.toml --app "${{ secrets.FLY_APP_API }}" --image "${{ env.API_IMAGE }}:latest"
        env:
          FLY_API_TOKEN: ${{ env.FLY_API_TOKEN }}

      - name: Deploy WEB
        run: flyctl deploy --config web/fly.toml --app "${{ secrets.FLY_APP_WEB }}" --image "${{ env.WEB_IMAGE }}:latest"
        env:
          FLY_API_TOKEN: ${{ env.FLY_API_TOKEN }}
