version: "3.9"
services:
  api:
    build: ./api
    ports:
      - "8080:8080"

  web:
    build:
      context: ./web
      args:
        VITE_API_URL: "http://api:8080"   # web container calls api by service name
    ports:
      - "5173:80"                         # map nginx:80 -> host:5173
    depends_on:
      - api
